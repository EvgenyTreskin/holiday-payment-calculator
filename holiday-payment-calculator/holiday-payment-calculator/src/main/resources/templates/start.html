<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<head>
    <title>Let's calculate your holiday payment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body >
<div class="container mt-10">
    <p th:text="'Hello, plese enter average day salary and vacation duration  to calculate your holiday payment!'"/>
</div>
<form th:action="@{/calculate}" th:method="GET">
    <div class="container mb-3">
        <input th:type="text" th:name="averageSalary" class="form-control"
               placeholder="Enter average day salary">
    </div>
    <div class="container mb-3">
        <input th:type="text" th:name="vacationDuration" class="form-control"
               placeholder="Enter vacation duration">
    </div>
    <br>
    <div class="container mb-3">
    <input th:type="submit" value="Calculate">
    <input th:type="reset" value="Clean">
    </div>
</form>


<div class="container mb-3">
    <p th:text="${message}"/>
</div>
</body>
</html>
